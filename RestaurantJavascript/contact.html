<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <!-- link for icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
      .require {
        font-weight: bold;
        color: #AF1B3F;
      }
    </style>
  </head>
  <body><center>
    <header>
      <h1>Anime Curry</h1>
    </header>

    <nav>
      <a class="btn" href="index.html"><i class="fas fa-home"></i> Home</a>
      <a class="btn" href="menu.html">Menu</a>
      <a class="btn" href="contact.html">Contact Us</a>
    </nav>

    <h2> Contact Us </h2>
    <form>
    <div class="form">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <label for="name" class="require">Name **: </label>
      </div>
      <div class="col-md-6 col-sm-12">
        <input type="text" id="name" name="name">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <label for="email" class="require">Email **: </label>
      </div>
      <div class="col-md-6 col-sm-12">
        <input type="text" id="email" name="name">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <label for="phone">Phone: </label>
      </div>
      <div class="col-md-6 col-sm-12">
        <input type="phone" id="phone" name="phone">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <label for="reason" class="require">Reason for Inquiry **: </label>
      </div>
      <div class="col-md-6 col-sm-12">
        <select id="contact" name="reason">
          <option value="" selected> --- Select One --- </option>
          <option value="catering" > Catering </option>
          <option value="private Party"> Private Party </option>
          <option value="feedback"> Feedback </option>
          <option value="other"> Other </option>
        </select><br><br>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <label for="info">Additional Information: </label>
      </div>
      <div class="col-md-6 col-sm-12">
        <textarea id="info" name="info"></textarea><br>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-sm-12">
          Have you been to the restaurant:
      </div>
      <div class="col-md-6 col-sm-12">
          <input type="radio" id="choice1" name="visited">
          <label for="choice1"> Yes </label>
          <input type="radio" id="choice2" name="visited">
          <label for="choice2"> No </label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
          Best days to contact you:
      </div>
      <div class="col-md-6 col-sm-12">
          <input type="checkbox" id="monday" name="day">
          <label for="monday"> M </label>&nbsp&nbsp
          <input type="checkbox" id="tuseday" name="day">
          <label for="tuseday"> T </label>&nbsp&nbsp
          <input type="checkbox" id="wednesday" name="day">
          <label for="wednesday"> W </label>&nbsp&nbsp
          <input type="checkbox" id="thursday" name="day">
          <label for="thursday"> Th </label>&nbsp&nbsp
          <input type="checkbox" id="friday" name="day">
          <label for="friday"> F </label>&nbsp&nbsp
      </div>
    </div>

        <input type="submit" name="submit" value="Send Request " class="btn badge-pill" onclick="return validate()">

    </div>
  </form>
    <footer>
      <p>586 Groove Street, Jersey City, Nj, 07302</p>
      <p>Tel: 080-0919-8100</p>
    </footer>
  </center>
  <script type="text/JavaScript" src="restaurantjs.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
