<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <style>
      .require {
        font-weight: bold;
      }
    </style>
  </head>
  <body><center>
    <header>
      <h1>Anime Curry</h1>
    </header>

    <nav>
      <a class="btn" href="index.html">Home</a>
      <a class="btn" href="menu.html">Menu</a>
      <a class="btn" href="contact.html">Contact Us</a>
    </nav>

    <h2> Contact Us </h2>
    <label for="name" class="require">Name **: </label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email" class="require">Email **: </label>
    <input type="text" id="email" name="name"><br><br>
    <label for="phone">Phone: </label>
    <input type="phone" id="phone" name="phone"><br><br>

    <label for="reason" class="require">Reason for Inquiry **: </label>
    <select id="conotact" name="reason">
      <option value="catering" selected> Catering </option>
      <option value="private Party"> Private Party </option>
      <option value="feedback"> Feedback </option>
      <option value="other"> Other </option>
    </select><br><br>

    <label for="info">Additional Information: </label>
    <textarea id="info" name="info"></textarea><br>

    <p>
      Have you been to the restaurant:
      <input type="radio" id="choice1" name="visited">
      <label for="choice1"> Yes </label>
      <input type="radio" id="choice2" name="visited">
      <label for="choice2"> No </label>
    </p>

    <p>
      Best days to contact you:
      <input type="checkbox" id="monday" name="day">
      <label for="monday"> M </label>&nbsp&nbsp
      <input type="checkbox" id="tuseday" name="day">
      <label for="tuseday"> T </label>&nbsp&nbsp
      <input type="checkbox" id="wednesday" name="day">
      <label for="wednesday"> W </label>&nbsp&nbsp
      <input type="checkbox" id="thursday" name="day">
      <label for="thursday"> Th </label>&nbsp&nbsp
      <input type="checkbox" id="friday" name="day">
      <label for="friday"> F </label>&nbsp&nbsp
    </p>

    <input type="submit" name="submit" value="Send Request">

    <footer>
      <p>586 Groove Street, Jersey City, Nj, 07302</p>
      <p>Tel: 080-0919-8100</p>
    </footer>
  </center>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
