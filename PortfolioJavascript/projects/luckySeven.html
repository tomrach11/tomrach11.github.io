<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  rel="stylesheet" type="text/css" />
  <title>Lucky Seven</title>
  <script type="text/javascript" src="luckySeven.js"></script>
</head>
<body><center>
  <h1> Lucky Seven </h1>
  <div class="form-group">
  <label for="money">Starting Bet: </label>
  <input type="number" id="money">
  </div>
  <input type="submit" value="Play !" id="play" onclick="play();" class="btn btn-default">
  <!-- Results -->
  <div id="displayResult" style="display:none; max-width:400px;">
    <h2> Results </h2>
    <table class="table">
      <tr>
        <td> Starting Bet </td>
        <td id="startingBet">xxxxxxxxx</td>
      </tr>
      <tr>
        <td> Total Rolls Before Going Broke </td>
        <td id="rollCount">xxxxxxxxx</td>
      </tr>
      <tr>
        <td> Highest Amount Won </td>
        <td id="highest">xxxxxxxxx</td>
      </tr>
      <tr>
        <td> Roll Count at Highest Amount </td>
        <td id="rollCountAmountWon">xxxxxxxxx</td>
    </table>
  </div>


</body>
</html>
