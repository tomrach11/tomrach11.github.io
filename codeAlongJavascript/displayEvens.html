<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  rel="stylesheet" type="text/css" />
  <title>Display Events</title>
</head>
<body>
  <h1>Sample</h1>
  <form id="inputNumber"  class="form-inline" onsubmit="return validate()">
    <div class="form-group">
      <label for="start">Starting Number</label>
      <input type="number" class="form-control" id="start">
    </div>
    <div class="form-group">
      <label for="end">Endding Number</label>
      <input type="number" class="form-control" id="end">
    </div>
    <div class="form-group">
      <label for="step">Step</label>
      <input type="number" class="form-control" id="step">
    </div>
    <button type="submit" id="submitButton" class="btn btn-default"> Display Results </button>
  </form>
  <div id="displayResult" style="display:none;">
    <p> Here are the Even numbers between
      <span id="startNum"></span> and
      <span id="endNum"></span> by
      <span id="stepNum"></span>'s:
    <p>
    <p id="showResult"></p>

    <!-- <p id="showResult"></p> -->

  </div>

  <script type="text/JavaScript" src="displayEvens.js">
  </script>


</body>
</html>
